<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Dev Web</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <div class="container">

        <img class="img_logo" src="img/logo.png" alt="logo">
        <h1 class="titulo">WORKSHOP</h1>
        <h2 class="subtitulo">Primeiros passos com Programação Web</h2>

        <br>
        <h3 class="descricao">100% gratuito e online</h3>

        <form class="formulario" action="">
            <input class="input_nome" type="text" placeholder="Nome"> <br>
            <input class="input_email" type="email" placeholder="Email"> <br>

            <input class="input_checkbox" type="checkbox" value="receber_emails">
            <label for="">Sim, desejo me inscrever no Workshop e receber e-mails sobre tecnologia, programação e ofertas.</label> <br>

            <button class="botao" >Quero receber acesso!</button>
        </form>
    </div>
</body>
</html>
